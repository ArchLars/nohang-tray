name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-debian-trixie:
    runs-on: ubuntu-latest
    container: debian:trixie-slim
    env:
      DEBIAN_FRONTEND: noninteractive
      CCACHE_DIR: /ccache
      CCACHE_COMPRESS: "true"
      CCACHE_MAXSIZE: "300M"
    steps:
      - uses: actions/checkout@v4

      # optional, cache apt archives yourself when using a container
      - name: Cache apt archives
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: apt-trixie-${{ hashFiles('.github/workflows/*.yml') }}
          restore-keys: |
            apt-trixie-

      - name: Install build deps
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            build-essential cmake ninja-build pkg-config \
            qt6-base-dev libkf6statusnotifieritem-dev ccache gcovr \
            ca-certificates

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: /ccache
          key: ccache-trixie-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake', 'src/**') }}
          restore-keys: |
            ccache-trixie-

      - name: Configure
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_C_FLAGS="--coverage" \
            -DCMAKE_CXX_FLAGS="--coverage" \
            -DCMAKE_EXE_LINKER_FLAGS="--coverage" \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

      - name: Build
        run: cmake --build build -j

      - name: Test
        run: ctest --test-dir build --output-on-failure

      - name: Coverage
        run: |
          gcovr -r . --filter='src' --exclude='src/main.cpp' --exclude='src/TrayApp.cpp' --fail-under-line=80

      - uses: actions/upload-artifact@v4
        with:
          name: nohang-tray-debian
          path: build/nohang-tray

